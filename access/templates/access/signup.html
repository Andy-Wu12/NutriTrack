<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Sign Up </title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'access/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'access/layout.css' %}">
</head>
<body>
    <main class="access-form">
        <h1 id="signup-form-header"> Food Log </h1>
        <form class='input-form' id="signup-form" action="{% url 'access:signup' %}"
              method="post">
            {% csrf_token %}
            <div class="form-content">
                <h2> Sign Up </h2>
                {% for field in form %}
                    <div class="error-message"> {{ field.errors }} </div>
                    <div class=input-field id="{{ field.name }}-input">
                        {{ field.label_tag }}
                        <br/>
                        {{ field }}
                    </div>
                    <br/>
                {% endfor %}
                <button type="submit"> Sign Up </button>
            </div>
        </form>
    </main>
    <footer>
        <p> Already signed up? <a href="{% url 'access:login' %}">Login</a> instead</p>
        <br/><br/>
        <p>
            On the fence about signing up? Check out some user logs
            <a href={% url 'logs:index' %}> here </a>
        </p>
    </footer>
</body>
</html>
